{% extends 'base.html' %}
{% block content %}
  <h2>Your Inbox</h2>
  <ul>
    {% for thread in threads %}
      <li>
        <a href="{% url 'messaging:thread_detail' thread.pk %}">
          {{ thread.subject }} - with {{ thread.receiver if thread.sender == user else thread.sender }}
        </a>
      </li>
    {% empty %}
      <li>No messages yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
