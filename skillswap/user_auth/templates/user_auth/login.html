
{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-lg p-4" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Welcome Back to <span class="text-primary">SkillSwap</span></h3>
    
    <form method="POST" >
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary btn-block">Log In</button>
    </form>

    <p class="mt-3 text-center">
      New here? <a href="{% url 'register' %}">Create an account</a>
    </p>
  </div>
</div>

{% endblock %}
